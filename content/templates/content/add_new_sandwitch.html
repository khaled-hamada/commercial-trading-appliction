{% extends './base.html' %}
{% block content %}

<form method="post">
    {% csrf_token %}
    <div class="select-date text-center font-weight-bold p-3 mb-4">
    </div>

    <div>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">ساندوتشات</li>
          <li class="breadcrumb-item">اضافة ساندوتش جديد</li>
        </ol>
      </nav>
    </div>

    <div class="form-group row">
        <label for="products" class="col-sm-2 font-weight-bold col-form-label">اســـم الساندوتش</label>
        <div class="col-sm-10">
          <div class="input-group mb-3">
            <select class="form-control" name="sand_type" aria-label="Amount (to the nearest dollar)" required>
                <option value="">اختر اسم الساندوتش</option>
                {%for s in sands%}
                <option value="{{s.id}}"  >{{s.name}}</option>
                {%endfor%}
            </select>
          </div>
        </div>
    </div>

      <div class="form-group row">
        <label for="products" class="col-sm-2 font-weight-bold col-form-label">نوع العيش </label>
        <div class="col-sm-10">
          <div class="input-group mb-3">
            <select class="form-control" name="bread_type" aria-label="Amount (to the nearest dollar)" required>
                <option value="">اختر نوع العيش</option>
                {%for s in breads%}
                <option value="{{s.id}}"  >{{s.name}}</option>
                {%endfor%}
            </select>
          </div>
        </div>
    </div>

    <div class="form-group row">
      <label for="staticEmail"    class="col-sm-2 font-weight-bold col-form-label">كاتشب</label>
      <div class="col-sm-10">
        <div class="input-group mb-3">
          <input type="number" min="0" step="1"  max ="1" name="kat_amount" class="form-control" placeholder="اكتب 1 - فى حالة قطعة للساندوتش - صفر اذا كان بغير كاتشب " required>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail"    class="col-sm-2 font-weight-bold col-form-label">باكيت</label>
      <div class="col-sm-10">
        <div class="input-group mb-3">
          <input type="number" min="0" step="1"  max ="1"  name="pak_amount" class="form-control" placeholder="اكتب 1 - فى حالة قطعة للساندوتش - صفر اذا كان بغير باكيت" required>
        </div>
      </div>
    </div>


      <div class="form-group row">
        <label for="staticEmail"    class="col-sm-2 font-weight-bold col-form-label">سعر البيع</label>
        <div class="col-sm-10">
          <div class="input-group mb-3">
            <input type="number" min="0" step=".01" name="price" class="form-control" required>
          </div>
        </div>
      </div>







      <div class="d-flex justify-content-around mt-4">
        <button type="submit" class="btn btn-hover font-weight-bold px-5 ">اضافة</button>
      </div>
    </form>
    {% if failed == 1 %}
    <div class="alert alert-danger text-center mt-3 mb-0" role="alert">
      خطأ لم يتم تحديث البيانات . تأكد من اسم المنتج و الكمية الصحيحة
    </div>
    {%elif success %}
    <div class="alert alert-success text-center mt-3 mb-0" role="alert">
      تم حفظ البيانات
    </div>
    {% endif %}

    <script>
      const navLinks = document.querySelectorAll(".nav-item")
      for (link of navLinks){
          link.classList.remove('active-link')
      }
      navLinks[1].classList.add('active-link');
      
  </script>

  {% endblock %}
