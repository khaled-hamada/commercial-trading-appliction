{% extends './base.html' %}
{% block content %}

<form method="post">
    {% csrf_token %}
    <div class="select-date text-center font-weight-bold p-3 mb-4">
        <div class="input-group input-group-sm mb">
            <div class="input-group-prepend">
              <!-- <span class="input-group-text font-weight-bold rounded-0" id="inputGroup-sizing-sm">تاريخ</span> -->
            </div>
            <!-- <input type="date" class="form-control rounded-0" name="date" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required> -->
            <!-- <button class="d-none" type="submit"></button> -->
        </div>
    </div>

    <div>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">التجار</li>
          <li class="breadcrumb-item">اضافة سلفة نقدية</li>
        </ol>
      </nav>
    </div>


      <div class="form-group row">
          <label for="products" class="col-sm-2 font-weight-bold col-form-label">اسم المقرض</label>
          <div class="col-sm-10">
            <div class="input-group mb-3 font-weight-bold">
              <input type="text"  value="{{trader.name}}" class="form-control" readonly>
            </div>
          </div>
      </div>
      <div class="form-group row">
          <label for="products" class="col-sm-2 font-weight-bold col-form-label">المبلـــغ </label>
          <div class="col-sm-10">
            <div class="input-group mb-3">
              <input type="number"  min="0" step=".01" name="amount" class="form-control" required>
            </div>
          </div>
      </div>



      <div class="form-group row">
        <label for="products" class="col-sm-2 font-weight-bold col-form-label">ملاحظات</label>
        <div class="col-sm-10">
          <div class="input-group mb-3">
              <!-- <input type="text" value="" class="form-control" name="notes" required> -->
              <textarea name="notes" class="form-control"  required></textarea>
          </div>
        </div>
    </div>



      <div class="d-flex justify-content-around mt-4">
        <button type="submit" class="btn btn-hover font-weight-bold px-5 ">اضافة</button>
      </div>
    </form>
    <div class="row  font-weight-bold p-3 mb-4 justify-content-center">
      <a href="{%url 'content:withdrawings_all'  %}">
          <button class="btn y btn-hover font-weight-bold px-5 mx-2">رجوع</button>
      </a>
      </div>
    {% if failed == 1 %}
    <div class="alert alert-danger text-center mt-3 mb-0" role="alert">
      خطأ لم يتم تحديث البيانات .  المبلغ اكبر من الموجود بالخزنة

    </div>
    {%elif success %}
    <div class="alert alert-success text-center mt-3 mb-0" role="alert">
      تم حفظ البيانات
    </div>
    {% endif %}

    <script>
      const navLinks = document.querySelectorAll(".nav-item")
      for (link of navLinks){
          link.classList.remove('active-link')
      }
      navLinks[6].classList.add('active-link');

  </script>

  {% endblock %}
