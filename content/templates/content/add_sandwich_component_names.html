{% extends './base.html' %}
{% load static %}
{% block content %}

<div class="select-date text-center font-weight-bold p-3 mb-4">
</div>

<div>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">ساندوتشات</li>
      <li class="breadcrumb-item">تسجيل اسماء المكونات</li>
    </ol>
  </nav>
</div>


    <form method="post" >
        {% csrf_token %}

        <div class="form-group row">
            <label for="products" class="col-sm-2 font-weight-bold col-form-label">اســـم المنتج</label>
            <div class="col-sm-10">
              <div class="input-group mb-3">
                <select class="form-control" id=""   name ="type_id" aria-label="Amount (to the nearest dollar)" required>
                    <option value="">اختر النوع</option>
                    <option value="3"  >كاتشب</option>
                    <option value="2"  >باكيت</option>
                    <option value="4"  >نوع العيش</option>
                    <option value="1"  >اسم الساندوتش</option>
                </select>
              </div>
            </div>
        </div>
      <div class="form-group row ">
        <label for="staticEmail"    class="col-sm-2 font-weight-bold col-form-label">الاسم</label>
        <div class="col-sm-10">
          <div class="input-group mb-3">
            <input type="text"  class="form-control text-danger"  name="component_name" required>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-around mt-4">
        <button type="submit" class="btn btn-hover font-weight-bold px-5 ">اضافة</button>
      </div>

    </form>

    {% if failed == 1 %}
    <div class="alert alert-danger text-center mt-3 mb-0" role="alert">
      خطأ لم يتم تحديث البيانات . تأكد من صحة البيانات
    </div>
    {%elif success %}
    <div class="alert alert-success text-center mt-3 mb-0" role="alert">
      تم حفظ البيانات
    </div>
    {% endif %}

    <script>
      const navLinks = document.querySelectorAll(".nav-item")
      for (link of navLinks){
          link.classList.remove('active-link')
      }
      navLinks[1].classList.add('active-link');
      
  </script>


  {% endblock %}
