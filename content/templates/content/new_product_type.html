{% extends './base.html' %}
{% block content %}

<form method="post" id="main_form" enctype="multipart/form-data">
  {% csrf_token %}
    <div class="select-date p-3 mb-4">

    </div>

    <div class="form-group row">
        <label for="products" class="col-sm-2 font-weight-bold col-form-label">اسم الصنف</label>
        <div class="col-sm-10">
          <div class="input-group mb-3">
            <input type="text" form="main_form" name="product_name" class="form-control"  aria-label="Amount (to the nearest dollar)" required>

          </div>
        </div>
    </div>

    <div class="form-group row">
      <label for="staticEmail"    class="col-sm-2 font-weight-bold col-form-label">الكمية بالكرتونة</label>
      <div class="col-sm-10">
        <div class="input-group mb-3">
          <input type="number" form="main_form" min="1"  name="quantity_packet" class="form-control" id="quantity" aria-label="Amount (to the nearest dollar)" required>
        </div>
      </div>
    </div>




    <div class="form-group row">
      <label for="staticEmail"    class="col-sm-2 font-weight-bold col-form-label">عدد الواحدات  / القطع ف الكرتونة</label>
      <div class="col-sm-10">
        <div class="input-group mb-3">
          <input type="number" form="main_form" min="1" placeholder="عدد الوحدات / القطع فى الكرتونة الواحدة" name="quantity" class="form-control" id="quantity" aria-label="Amount (to the nearest dollar)" required>
        </div>
      </div>
    </div>

    <div class="form-group row">
        <label for="inputPassword"  class="col-sm-2 font-weight-bold col-form-label">سعر شراء الكرتونة</label>
        <div class="col-sm-10">
          <div class="input-group mb-3">
            <input type="number" form="main_form" name="packet_price"  min="0.0" step=".001" class="form-control" id="price-for-unit" aria-label="Amount (to the nearest dollar)" required>
            <div class="input-group-prepend">
              <span class="input-group-text">جنيه</span>
            </div>
          </div>
        </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword"  class="col-sm-2 font-weight-bold col-form-label">سعر البيع</label>
      <div class="col-sm-10">
        <div class="input-group mb-3">
          <input type="number"  form="main_form" placeholder="سعر بيع القطة الواحدة بنقاط التجزئة" name="unit_sell_price"  min="0.0" step=".001" class="form-control" id="price-for-unit" aria-label="Amount (to the nearest dollar)" required>
          <div class="input-group-prepend">
            <span class="input-group-text">جنيه</span>
          </div>
        </div>
      </div>
    </div>
   


    <div class="form-group row">
        <label for="products" class="col-sm-2 font-weight-bold col-form-label">اسم التاجر</label>
        <div class="col-sm-10">
          <div class="input-group mb-3">
            <select class="form-control" form="main_form" id="quantity" name= "trader_id" aria-label="Amount (to the nearest dollar)" required>
                <option value=""> اختر اسم التاجر</option>
              {%for trader in traders %}
                <option value="{{trader.id}}">{{trader.name}}</option>
              {% endfor %}
            </select>
          </div>
        </div>
    </div>

    <div class="form-group row">
        <label for="inputPassword"    class="col-sm-2 font-weight-bold col-form-label">صورة الفاتورة</label>
        <div class="col-sm-10">
          <div class="input-group mb-3">
          <input form="main_form" type="file" name="bill_file" value="" required>
          </div>
        </div>
    </div>

    <div class="form-group row">
        <label for="inputPassword"   class="col-sm-2 font-weight-bold col-form-label">الوصف</label>
        <div class="col-sm-10">
          <div class="input-group mb-3">
            <textarea form="main_form" class="form-control"  name="descreption" aria-label="With textarea" required></textarea>
          </div>
        </div>
    </div>

    <div class="d-flex justify-content-around mt-4">
      <button form="main_form" type="submit" class="btn btn-hover font-weight-bold px-5 ">اضافة</button>
    </div>
  </form>


  <form method="post" action="{%url 'content:add_new_mu' %}" id ="add_form">
    {% csrf_token %}
  </form>
  <form method="post" action="{%url 'content:delete_mu' %}" id ="delete_form">
    {% csrf_token %}
  </form>


  {% if failed == 1 %}
    <div class="alert alert-danger text-center mt-3 mb-0" role="alert">
         عذرا لم يتم التسجيل ،هذا المنتج موجود بالفعل فى قاعدة البيانات
    </div>
  {%elif success %}
  <div class="alert alert-success text-center mt-3 mb-0" role="alert">
    تم حفظ البيانات
  </div>
  {% endif %}

  <script>
    const navLinks = document.querySelectorAll(".nav-item")
    for (link of navLinks){
        link.classList.remove('active-link')
    }
    navLinks[8].classList.add('active-link');

  </script>


{% endblock %}
